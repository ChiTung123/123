<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>編輯</title>
</head>
<body>
<div th:replace="~{layout/navbar}"></div>
<div class="container">
<h1>編輯頁</h1>

<div class="card">
  <div class="card-header">
    修改留言
  </div>
  <div class="card-body">
    <h5 class="card-title">請輸入新訊息</h5>
   
   <form th:action="@{/message/put}" th:object="${message}"  th:method="put">
   <!-- th:method傳送method -->
   <input type="hidden" th:field="*{id}" />
   
   <div>
     <textarea th:field="*{text}" class="form-control"></textarea>
   </div>
    <button type="submit" class="btn btn-primary">送出</button>
   </form> 
  </div>
</div>



</div>

</body>
</html>
