<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="~{layout/navbar}"></div>
<div class="container">

<h1>列出圖片與資料</h1>

<table>
<th:block th:each=" onePhoto  :${photoList}">
  <tr>
    <td th:text="${onePhoto.photoName}"></td>
    <td><img alt="no-image" th:src="@{'/photo/image?id=' + ${onePhoto.id}}">  </td>
  </tr>

</th:block>
</table>

</div>
</body>
</html>
